<!-- 8.Creating an unordered list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    
    <h1>This is a unorder list</h1>

    <ul>
        <li>hi</li>
        <li>bye</li>
        <li>how you doing</li>
        <li>hi there</li>
        <li>excuse me</li>
    </ul>
</body>
</html>
