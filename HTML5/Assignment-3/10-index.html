<!-- 10.Creating a definition list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition list</title>
</head>
<body>
    
    <dl>
         <!--  definition term -->
        <dt>cristiano</dt>

        <!--  definition description -->
        <dd>cristiano is the best football player ever in the world he is amzing</dd>

        <dt>Kohli</dt>
        <dd>Kohli is the greatest cricket player in the world</dd>
    </dl>
</body>
</html>
