<!-- 5.Sets the padding of table cells - The cellpadding attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Padding</title>
</head>
<body>

    <table border="1" cellpadding="30">
        <tr>
            <td>iphone</td>
            <td>samsung</td>
            
        </tr>

        <tr>
            <td>realme</td>
            <td>redmi</td>
        </tr>
    </table>
    
</body>
</html>
