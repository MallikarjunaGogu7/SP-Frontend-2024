<!-- 3.Specify the table caption -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with a caption</title>

    <style>
        table, tr, td, th{
            border-collapse: collapse;
            border: 1px solid blue;

        }
        table{
            height:200px;
            width:300px;
            text-align: center;
        }

        caption{
            font-size: 30px;
        }
    </style>
</head>
<body>

    <table>
        <caption>The famous cricket players</caption>

        <tr>
            <th>country</th>
            <th>cricket player</th>
        </tr>
        <tr>
            <td>india</td>
            <td>Virat kohli</td>
        </tr>
        <tr>
            <td>australia</td>
            <td>Steve smith</td>
        </tr>
    </table>
    
</body>
</html>
