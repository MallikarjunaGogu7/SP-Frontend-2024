<!-- 2.write a html code for Setting the dimension of a table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table , th, td{
            border: 2px solid black;
            border-collapse: collapse ;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>country</th>
            <th>football player</th>
        </tr>
        <tr>
            <td>Portugal</td>
            <td>Cristiano Ronaldo</td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td>leonel Messi</td>
        </tr>

    </table>
    
</body>
</html>
