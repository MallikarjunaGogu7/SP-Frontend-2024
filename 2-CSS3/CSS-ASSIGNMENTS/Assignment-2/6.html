<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <style>
        table{
            border: 2px solid red;
            height: 300px;
            width: 400px;
            border-collapse: collapse;
        }
       
    </style>
</head>
<body>
    <h1>6.Creating better tables by collapsing the table borders</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>

        <tr>
            <td>mali</td>
            <td>ajun</td>
        </tr>

        <tr>
            <td>peter</td>
            <td>parker</td>
        </tr>
    </table>
</body>
</html>
