<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <img src="ronny.jpg" alt="profile-pic" class="pic">
            <div class="name">
                <h1>Cristiano Ronaldo</h1>
                <p>Mobile App Developer</p>
            </div>
        </div>

        <div class="body">
            <div class="cantact-item">
                <i class="bi bi-phone "></i>&nbsp &nbsp &nbsp &nbsp &nbsp          
                <div class="text">
                    <h2>5-555-666-777</h1>
                    <p>Mobile number</p>
                </div>
            </div>
            <div class="cantact-item">
                <i class="bi bi-envelope "></i>&nbsp &nbsp &nbsp &nbsp &nbsp 
                <div class="text">
                    <h2>ronny@gmail.com</h2>
                    <p>Email address</p>
                </div>
            </div>
            <div class="cantact-item">
                <i class="bi bi-browser-chrome"></i>&nbsp &nbsp &nbsp &nbsp &nbsp 
                <div class="text">
                    <h2>www.ronny.com</h2>
                    <p>Website address</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-linkedin"></i>
            
        </div>
    </div>
</body>
</html>
