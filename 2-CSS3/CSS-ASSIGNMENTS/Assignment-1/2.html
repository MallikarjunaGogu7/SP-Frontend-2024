<!-- 2.write  code Alignment of text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment of text</title>
    <style>
        p{
            text-align: center;
        }
        h2{
            text-align: end;
        }
        h3{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>2.write  code Alignment of text</h1>

    <p>text align for center</p>

    <h2>text align for end</h2>

    <h3>text align for justify</h3>
    
</body>
</html>
