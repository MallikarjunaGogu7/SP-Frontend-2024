<!-- <h1>22.Setting all margin properties in a single declaration - The margin shorthand property</h1> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            border: 2px solid red;
        }
        h2{
            margin: 20px 10px 20px 10px;
            border:2px solid blue
        }
        h3{
            border:2px solid red;
        }
    </style>
</head>
<body>
    <h1>22.Setting all margin properties in a single declaration - The margin shorthand property</h1>

    <p>spiderman homecoming</p>
    <h2>spiderman far from home</h2>
    <h3>spideman no way home</h3>
    
</body>
</html>
