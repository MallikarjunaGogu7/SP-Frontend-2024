<!-- 17.Creating the rounded corners around an element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            border: 2px solid orange;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>17.Creating the rounded corners around an element.</h1>
    <h2>Welcome India</h2>
    
</body>
</html>
