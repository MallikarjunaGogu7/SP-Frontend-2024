<!-- <h1>23.Sets the paddings for individual sides of an element</h1> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            margin-top:100px;
        }
        b{
            border:2px solid red;
            padding-top: 30px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>23.Sets the paddings for individual sides of an element</h1>
    <div>
        <b>hulk</b>
    </div>
</body>
</html>
