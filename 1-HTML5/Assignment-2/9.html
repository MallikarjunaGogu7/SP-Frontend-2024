<!-- 9.Write html code forSetting text direction of an element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text direction</title>
</head>
<body>

    <!-- rihgt-to-left Text -->
    <p dir="rtl">hi there earth , the crazy fact is wood is the most rare item than diamond in universe</p>

     <!-- Left-to-Right Text -->
     <div class="container" dir="ltr">
        <p>This text is set to left-to-right direction (ltr).</p>
    </div>
    
</body>
</html>
