<!-- 7.How to create a hyperlink to take you to another part of the same HTML document. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>

    <style>
        ul li{
            font-size: 5rem;
            color: blueviolet;
        }
        a{
            font-size: 3rem;
            color:red;
        }
        a:hover{
            color:orange;
        }
    </style>
</head>
<body>

    <ul>
        <li id="ind">India</li>
        <li>America</li>
        <li>France</li>
        <li>china</li>
        <li id="japan">japan</li>
        <li>korea</li>
        <li>australia</li>
        <li>germany</li>
        <li>russia</li>
        <li>portugal</li>
    </ul>

    <a href="#ind"> India</a><br>
    <a href="#japan">japan</a>
    
</body>
</html>
