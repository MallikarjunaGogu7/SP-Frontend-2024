<!-- 9.Creating an ordered list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>

    <ol>
        <li>i</li>
        <li>we</li>
        <li>you</li>
        <li>they</li>
        <li>he</li>
        <li>she</li>
        <li>it</li>
        
    </ol>
    
</body>
</html>
