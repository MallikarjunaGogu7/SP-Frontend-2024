    <!--
    Exercise 5: Event Handling
Create a button that changes the text content of a <p> element when clicked.-->

    <button id="btn" type="button" onclick="fun()">click</button>
    <p id="para">lajslkfj</p>

    <script>

        var btn = document.getElementById("btn");
        var para = document.getElementById("para");
        function fun(){
            para.textContent = "you changed the text content"

        }
    </script>
