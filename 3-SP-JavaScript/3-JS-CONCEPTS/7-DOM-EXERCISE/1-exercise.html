<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hello welcome to india</h1>
    <p id="demo">hello world</p>

    <script>
        document.querySelector("h1").textContent = "welcome to usa";

        var p = document.getElementById("demo");  ////Change the text content of a <p> element with the id "demo" to "Hello, DOM!".
            p.textContent  = "Hello, DOM!"
    </script>
    
</body>
</html>
