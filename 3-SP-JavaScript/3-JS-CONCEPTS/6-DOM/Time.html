<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> welcome to india time is:<span id="demo"></span></h1>

    <button type="button"  onclick="stopTime()">stop time</button>

    <script>
        
        function ShowTime(){
            let d= new Date();

            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
        
        var clearId = setInterval(ShowTime,1000);
        function stopTime(){
            clearInterval(clearId);
        }
        
    </script>
</body>
</html>
